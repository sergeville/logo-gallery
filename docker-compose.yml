version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: logo_gallery_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=LogoGalleryDevelopmentDB
    restart: unless-stopped

volumes:
  mongodb_data:
    name: logo_gallery_mongodb_data 