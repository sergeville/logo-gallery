<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Cards as Radio Buttons</title>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            width: 400px;
            height: 450px;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            position: relative;
        }
        
        .logo {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .radio-container {
            display: flex;
            align-items: center;
        }
        
        /* Hide the default radio button */
        input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        
        /* Custom radio button */
        .radio-custom {
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-radius: 50%;
            margin-right: 10px;
            position: relative;
        }
        
        /* Selected state */
        input[type="radio"]:checked + .radio-custom {
            background-color: #333;
        }
        
        /* Focus state */
        input[type="radio"]:focus + .radio-custom {
            box-shadow: 0 0 0 2px rgba(51,51,51,0.2);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <label class="card">
            <div class="logo">
                <img src="/Users/sergevilleneuve/Desktop/logo-gallery/logo/Logo2.png" alt="Decorative circular logo with vines">
            </div>
            <div class="radio-container">
                <input type="radio" name="logo-selection" value="1">
                <div class="radio-custom"></div>
                <span>Select this</span>
            </div>
        </label>
